<html>
<head>
    <title> Paul Okpor - Vonage API Test Submission </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">Paul Chidi - Video Web App</h3>
    <div class="row" id="videos">
        <div class="col-6">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Publisher</h3>
                </div>
                <div class="card-body">
                    <div id="publisher"></div>
                </div>
                <div class="card-footer">
                    <button id="videoBtn" class="btn btn-primary">Video off</button>
                    <button id="audioBtn" class="btn btn-warning">Audio off</button>
                </div>
            </div>

        </div>
        <div class="col-6">

            <div class="card text-center">
                <div class="card-header">
                    <h3>Subscriber</h3>
                </div>
                <div class="card-body">
                    <div id="subscriber"></div>
                </div>
                <div class="card-footer">
                    <button id="vidBtn" class="btn btn-primary">Video off</button>
                    <button id="audBtn" class="btn btn-warning">Audio off</button>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
